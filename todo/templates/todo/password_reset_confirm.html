{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    {% if title %}
        {{ title }}
    {% else %}
        TodoApp
    {% endif %}
{% endblock %}

{% block content %}
    <div class="container card card-body">
        <div class="row pt-5">
            <div class="col-6 offset-3">
                <legend class="text-center"> Reset Password </legend>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="mt-3 btn btn-outline-primary" value="Reset Password" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
